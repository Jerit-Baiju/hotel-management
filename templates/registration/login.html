{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content  %}

<div class="container bg-white mt-5 col-md-6 w-25">
    <form method="POST" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
	<button type="submit" class="btn btn-success">Login</button>
    </form>
    <a class="mt-2 text-info"href="{% url 'register' %}">Don't have an account</a>
  </div>
  <style>
  body{
        background-color: #fff;
      }
    </style>
{% endblock %}
